  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />

    content="Include device accessories to increase your offer. Get better prices with original box, charger, and accessories on WorthyTen." />

  <link rel="canonical" href="https://worthyten.com/accessories.html" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script src="js/logger.js"></script>
  <script src="js/accessibility.js"></script>
</head>

<body data-step="6">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="header"></div>
  <div class="steps-bar-track" role="progressbar" aria-valuenow="6" aria-valuemin="1" aria-valuemax="8"
    aria-label="Progress through device selling process">
    <div class="steps-bar-fill" id="stepsFill"></div>
  </div>

  <script src="js/header.js"></script>
  <script src="js/ui.js"></script>
  <main id="main-content" class="main-container">

    <div class="assessment-layout">

      <div class="assessment-card">
        <div class="product-header">
          <a class="back-button" href="#" id="backToIssues" aria-label="Go back to functional issues page">← Back</a>
          <h1 class="page-title" style="text-align: center; margin-bottom: 30px;">Select all accessories details</h1>
        </div>
        <div class="assessment-body">
          <div class="row between items-center" style="margin-bottom:12px">
            <button class="chip" id="noAccessoriesBtn" type="button" aria-label="Indicate device has no accessories">No
              accessories</button>
            <small class="muted" aria-label="Accessory bonus information">Add the items you have — each gives a
              bonus.</small>
          </div>
          <div class="issues-grid" id="accessoriesGrid" role="group" aria-label="Select available accessories"></div>

          <div class="final-quote-container" id="finalQuoteContainer">
            <h3 class="hidden">Your Final Offer</h3>
            <p class="final-price hidden" id="finalPrice" aria-live="polite" aria-atomic="true"></p>
            <a class="cta-button" href="#" id="proceedToWarrantyBtn" aria-label="Continue to warranty information">Next
              <span aria-hidden="true">→</span></a>
          </div>
        </div>
      </div>

      <aside class="evaluation-sidebar" role="complementary" aria-label="Device evaluation summary">
        <h3 class="sidebar-title">Device Evaluation</h3>
        <img alt="Product image for selected device" class="product-image-sidebar" id="evaluationImage"
          src="https://via.placeholder.com/150">
        <h4 class="sidebar-model" id="evaluationModel">Device Model</h4>
        <hr class="sidebar-divider" role="separator">
        <div id="evaluation-summary-list" aria-label="Evaluation details">
        </div>
      </aside>

    </div>
  </main>
  <!-- Aria live region for dynamic updates -->
  <div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>
  <script src="js/state-helper.js" defer></script>
  <script src="js/category-config.js" defer></script>
  <script src="js/variant-config.js" defer></script>
  <script src="js/display-helper.js" defer></script>
  <script src="js/lazy-loading.js"></script>
  <script src="js/accessories.js" defer></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/login.js"></script>

  <!-- Footer -->
  <div id="footer"></div>
  <script src="js/footer.js"></script>
</body>

</html>
