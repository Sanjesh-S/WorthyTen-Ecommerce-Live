<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes lowBattery {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes empty {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
    .battery-level { animation: lowBattery 1.5s ease-in-out infinite; }
    .empty-indicator { animation: empty 1.5s ease-in-out infinite; }
  </style>
  <!-- Battery outline -->
  <rect x="30" y="35" width="80" height="50" rx="4" stroke="#ef4444" stroke-width="3" fill="none"/>
  <!-- Battery positive terminal -->
  <rect x="108" y="47" width="8" height="26" rx="2" fill="#ef4444"/>
  <!-- Low battery level (red, pulsing) -->
  <rect class="battery-level" x="35" y="40" width="20" height="40" rx="2" fill="#ef4444" opacity="0.6"/>
  <!-- Empty indicator -->
  <rect class="empty-indicator" x="35" y="40" width="70" height="40" rx="2" fill="#fee2e2" opacity="0.3"/>
  <!-- Warning X -->
  <line x1="60" y1="50" x2="80" y2="70" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="50" x2="60" y2="70" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
</svg>




