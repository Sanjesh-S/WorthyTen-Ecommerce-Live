<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .checkmark { animation: pulse 2s ease-in-out infinite; }
  </style>
  <!-- Screen outline -->
  <rect x="20" y="25" width="100" height="70" rx="4" stroke="#10b981" stroke-width="3" fill="none"/>
  <!-- Screen content -->
  <rect x="30" y="35" width="80" height="50" rx="2" fill="#d1fae5" opacity="0.3"/>
  <!-- Checkmark -->
  <path class="checkmark" d="M 45 60 L 60 75 L 95 40" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>




