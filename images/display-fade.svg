<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes fade {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .fade-effect { animation: fade 2s ease-in-out infinite; }
  </style>
  <!-- Screen outline -->
  <rect x="20" y="25" width="100" height="70" rx="4" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <!-- Fade gradient effect -->
  <defs>
    <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect class="fade-effect" x="30" y="35" width="80" height="50" rx="2" fill="url(#fadeGrad)"/>
  <!-- Screen lines (faded) -->
  <line x1="40" y1="50" x2="100" y2="50" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="60" x2="95" y2="60" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="70" x2="90" y2="70" stroke="#9ca3af" stroke-width="1" opacity="0.5"/>
</svg>




