<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes warning {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .warning { animation: warning 1.5s ease-in-out infinite; }
  </style>
  <!-- Camera body -->
  <rect x="30" y="35" width="80" height="50" rx="5" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <!-- Empty lens mount -->
  <circle cx="70" cy="60" r="18" stroke="#f59e0b" stroke-width="3" fill="none" stroke-dasharray="4,4"/>
  <circle cx="70" cy="60" r="12" fill="#fef3c7" opacity="0.3"/>
  <!-- Warning symbol -->
  <path class="warning" d="M 70 50 L 75 60 L 70 65 L 65 60 Z" fill="#f59e0b" opacity="0.7"/>
  <line class="warning" x1="70" y1="68" x2="70" y2="72" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <!-- No lens indicator -->
  <line x1="50" y1="75" x2="90" y2="75" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
</svg>




