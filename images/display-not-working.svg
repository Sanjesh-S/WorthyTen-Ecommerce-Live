<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes crack {
      0%, 100% { stroke-dashoffset: 0; }
      50% { stroke-dashoffset: 5; }
    }
    .crack { animation: crack 1s ease-in-out infinite; }
  </style>
  <!-- Screen outline -->
  <rect x="20" y="25" width="100" height="70" rx="4" stroke="#ef4444" stroke-width="3" fill="none"/>
  <!-- Broken screen background -->
  <rect x="30" y="35" width="80" height="50" rx="2" fill="#fee2e2" opacity="0.3"/>
  <!-- Crack lines -->
  <path class="crack" d="M 50 40 L 70 60 L 90 45" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-dasharray="3,2"/>
  <path class="crack" d="M 60 50 L 80 70" stroke="#ef4444" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-dasharray="3,2"/>
  <!-- X mark -->
  <line x1="45" y1="50" x2="95" y2="70" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  <line x1="95" y1="50" x2="45" y2="70" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
</svg>




