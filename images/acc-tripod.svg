<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Tripod legs -->
  <line x1="60" y1="30" x2="25" y2="90" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="60" y1="30" x2="95" y2="90" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="60" y1="30" x2="60" y2="95" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center column -->
  <line x1="60" y1="30" x2="60" y2="50" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
  <!-- Camera mount plate -->
  <rect x="50" y="25" width="20" height="8" rx="1" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  <rect x="52" y="27" width="16" height="4" rx="0.5" fill="#33c68d" opacity="0.3"/>
  <!-- Leg joints -->
  <circle cx="60" cy="30" r="4" fill="#33c68d" opacity="0.3" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="25" cy="90" r="3" fill="#33c68d" opacity="0.3" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="95" cy="90" r="3" fill="#33c68d" opacity="0.3" stroke="#1a1a1a" stroke-width="1.5"/>
  <circle cx="60" cy="95" r="3" fill="#33c68d" opacity="0.3" stroke="#1a1a1a" stroke-width="1.5"/>
</svg>




