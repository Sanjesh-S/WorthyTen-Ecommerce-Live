<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes slotError {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .error { animation: slotError 1.5s ease-in-out infinite; }
  </style>
  <!-- Memory card slot -->
  <rect x="25" y="40" width="90" height="50" rx="3" stroke="#ef4444" stroke-width="3" fill="none"/>
  <!-- Slot opening -->
  <rect x="30" y="45" width="80" height="40" rx="2" fill="#fee2e2" opacity="0.3"/>
  <!-- Memory card (not inserted properly) -->
  <rect class="error" x="35" y="50" width="50" height="30" rx="2" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  <!-- Error indicator -->
  <circle class="error" cx="95" cy="65" r="8" fill="#fee2e2" opacity="0.5"/>
  <line x1="91" y1="61" x2="99" y2="69" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  <line x1="99" y1="61" x2="91" y2="69" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  <!-- Connector pins (not working) -->
  <line x1="40" y1="75" x2="50" y2="75" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="55" y1="75" x2="65" y2="75" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="75" x2="80" y2="75" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
</svg>




