<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140" fill="none">
  <style>
    @keyframes noSound {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .sound-waves { animation: noSound 1.5s ease-in-out infinite; }
  </style>
  <!-- Speaker cone -->
  <rect x="45" y="50" width="50" height="40" rx="3" stroke="#ef4444" stroke-width="3" fill="none"/>
  <!-- Speaker grille -->
  <circle cx="70" cy="70" r="12" stroke="#ef4444" stroke-width="2" fill="none"/>
  <circle cx="70" cy="70" r="8" stroke="#ef4444" stroke-width="1.5" fill="none"/>
  <!-- Sound waves (faded/broken) -->
  <path class="sound-waves" d="M 95 60 Q 105 50, 110 60" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path class="sound-waves" d="M 95 70 Q 105 60, 110 70" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path class="sound-waves" d="M 95 80 Q 105 70, 110 80" stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  <!-- X mark (not working) -->
  <line x1="60" y1="55" x2="80" y2="85" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="80" y1="55" x2="60" y2="85" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
</svg>




