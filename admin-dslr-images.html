<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSLR Products Image Status - WorthyTen Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-box.has-image {
            background: #d1fae5;
            border: 2px solid #10b981;
        }

        .stat-box.no-image {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #1e293b;
        }

        .stat-box.has-image .stat-number {
            color: #065f46;
        }

        .stat-box.no-image .stat-number {
            color: #991b1b;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-top: 4px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin: 24px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .section-title.with-image {
            border-color: #10b981;
        }

        .section-title.no-image {
            border-color: #ef4444;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .product-item {
            background: #f8fafc;
            padding: 16px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .product-item.has-image {
            background: #f0fdf4;
            border-color: #86efac;
        }

        .product-item.no-image {
            background: #fef2f2;
            border-color: #fca5a5;
        }

        .product-brand {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-top: 4px;
        }

        .product-image-status {
            font-size: 13px;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .product-image-status.has {
            background: #d1fae5;
            color: #065f46;
        }

        .product-image-status.missing {
            background: #fee2e2;
            color: #991b1b;
        }

        .product-image-preview {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
            margin-top: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .subcategory-section {
            margin-bottom: 24px;
        }

        .subcategory-title {
            font-size: 15px;
            font-weight: 600;
            color: #475569;
            margin: 16px 0 12px 0;
            padding-left: 8px;
            border-left: 3px solid #94a3b8;
        }

        .copy-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background: #2563eb;
        }

        #output {
            background: #1e293b;
            color: #a5f3fc;
            padding: 16px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì∑ DSLR Products Image Status</h1>
        <p class="subtitle">Check which DSLR products have images in the database</p>

        <div class="card">
            <button id="loadBtn" class="btn">üîç Load DSLR Products from Firebase</button>

            <div class="stats" id="statsContainer" style="display: none;">
                <div class="stat-box">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total DSLR Products</div>
                </div>
                <div class="stat-box has-image">
                    <div class="stat-number" id="withImageCount">0</div>
                    <div class="stat-label">‚úÖ With Images</div>
                </div>
                <div class="stat-box no-image">
                    <div class="stat-number" id="noImageCount">0</div>
                    <div class="stat-label">‚ùå Missing Images</div>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                ‚è≥ Loading products from Firebase...
            </div>

            <div id="results"></div>

            <h3 class="section-title" id="outputTitle" style="display: none;">
                üìã Copy-Paste List
                <button class="copy-btn" onclick="copyOutput()">üìã Copy to Clipboard</button>
            </h3>
            <pre id="output"></pre>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC4SqbxwKCJmUBNKt85UwEJgNnep9t7qOY",
            authDomain: "worthyten-otp-a925d.firebaseapp.com",
            projectId: "worthyten-otp-a925d",
            storageBucket: "worthyten-otp-a925d.appspot.com",
            messagingSenderId: "1067702314639",
            appId: "1:1067702314639:web:0bb2a39181720c306572fa"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const loadBtn = document.getElementById('loadBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const statsContainer = document.getElementById('statsContainer');
        const output = document.getElementById('output');
        const outputTitle = document.getElementById('outputTitle');

        loadBtn.addEventListener('click', loadDSLRProducts);

        async function loadDSLRProducts() {
            loadBtn.disabled = true;
            loadBtn.textContent = '‚è≥ Loading...';
            loading.style.display = 'block';
            results.innerHTML = '';
            statsContainer.style.display = 'none';

            try {
                // Query for DSLR/Lens category products
                const snapshot = await db.collection('products')
                    .where('category', '==', 'DSLR/Lens')
                    .orderBy('brand')
                    .orderBy('name')
                    .get();

                if (snapshot.empty) {
                    results.innerHTML = '<p style="text-align:center;color:#64748b;">No DSLR products found in the database.</p>';
                    loading.style.display = 'none';
                    loadBtn.disabled = false;
                    loadBtn.textContent = 'üîç Load DSLR Products from Firebase';
                    return;
                }

                const products = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    products.push({
                        id: doc.id,
                        name: data.name || 'Unknown',
                        brand: data.brand || 'Unknown',
                        subcategory: data.subcategory || 'Camera',
                        image: data.image || '',
                        price: data.price || 0
                    });
                });

                // Separate by subcategory and image status
                const cameras = products.filter(p => p.subcategory !== 'Lens');
                const lenses = products.filter(p => p.subcategory === 'Lens');

                const camerasWithImage = cameras.filter(p => p.image && p.image.trim() !== '');
                const camerasNoImage = cameras.filter(p => !p.image || p.image.trim() === '');
                const lensesWithImage = lenses.filter(p => p.image && p.image.trim() !== '');
                const lensesNoImage = lenses.filter(p => !p.image || p.image.trim() === '');

                const withImage = [...camerasWithImage, ...lensesWithImage];
                const noImage = [...camerasNoImage, ...lensesNoImage];

                // Update stats
                document.getElementById('totalCount').textContent = products.length;
                document.getElementById('withImageCount').textContent = withImage.length;
                document.getElementById('noImageCount').textContent = noImage.length;
                statsContainer.style.display = 'grid';

                // Build results HTML
                let html = '';

                // Products WITH images
                html += '<h3 class="section-title with-image">‚úÖ Products WITH Images (' + withImage.length + ')</h3>';

                if (camerasWithImage.length > 0) {
                    html += buildProductSection('üì∑ Cameras with Images', camerasWithImage, true);
                }
                if (lensesWithImage.length > 0) {
                    html += buildProductSection('üî≠ Lenses with Images', lensesWithImage, true);
                }

                // Products WITHOUT images
                html += '<h3 class="section-title no-image">‚ùå Products WITHOUT Images (' + noImage.length + ')</h3>';

                if (camerasNoImage.length > 0) {
                    html += buildProductSection('üì∑ Cameras Missing Images', camerasNoImage, false);
                }
                if (lensesNoImage.length > 0) {
                    html += buildProductSection('üî≠ Lenses Missing Images', lensesNoImage, false);
                }

                results.innerHTML = html;

                // Build output text for copy-paste
                let outputText = '=== DSLR PRODUCTS WITH IMAGES ===\n\n';

                // Group by brand for with images
                const brandsWithImage = {};
                withImage.forEach(p => {
                    if (!brandsWithImage[p.brand]) brandsWithImage[p.brand] = [];
                    brandsWithImage[p.brand].push(p);
                });

                Object.keys(brandsWithImage).sort().forEach(brand => {
                    outputText += `--- ${brand} ---\n`;
                    brandsWithImage[brand].forEach(p => {
                        outputText += `‚úÖ ${p.name} (${p.subcategory || 'Camera'})\n`;
                    });
                    outputText += '\n';
                });

                outputText += '\n=== DSLR PRODUCTS MISSING IMAGES ===\n\n';

                const brandsNoImage = {};
                noImage.forEach(p => {
                    if (!brandsNoImage[p.brand]) brandsNoImage[p.brand] = [];
                    brandsNoImage[p.brand].push(p);
                });

                Object.keys(brandsNoImage).sort().forEach(brand => {
                    outputText += `--- ${brand} ---\n`;
                    brandsNoImage[brand].forEach(p => {
                        outputText += `‚ùå ${p.name} (${p.subcategory || 'Camera'})\n`;
                    });
                    outputText += '\n';
                });

                output.textContent = outputText;
                output.style.display = 'block';
                outputTitle.style.display = 'block';

            } catch (error) {
                console.error('Error loading products:', error);
                results.innerHTML = `<p style="color:#ef4444;text-align:center;">Error: ${error.message}</p>`;
            }

            loading.style.display = 'none';
            loadBtn.disabled = false;
            loadBtn.textContent = 'üîÑ Reload DSLR Products';
        }

        function buildProductSection(title, products, hasImage) {
            // Group by brand
            const byBrand = {};
            products.forEach(p => {
                if (!byBrand[p.brand]) byBrand[p.brand] = [];
                byBrand[p.brand].push(p);
            });

            let html = '<div class="subcategory-section">';
            html += `<div class="subcategory-title">${title}</div>`;
            html += '<div class="product-list">';

            Object.keys(byBrand).sort().forEach(brand => {
                byBrand[brand].forEach(product => {
                    const statusClass = hasImage ? 'has-image' : 'no-image';
                    const statusText = hasImage ? '‚úÖ Image Available' : '‚ùå No Image';
                    const statusBadgeClass = hasImage ? 'has' : 'missing';

                    html += `
                        <div class="product-item ${statusClass}">
                            <div class="product-brand">${product.brand}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-image-status ${statusBadgeClass}">${statusText}</div>
                            ${hasImage && product.image ? `<img src="${product.image}" class="product-image-preview" onerror="this.style.display='none'">` : ''}
                        </div>
                    `;
                });
            });

            html += '</div></div>';
            return html;
        }

        function copyOutput() {
            const text = output.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Copied to clipboard!');
            }).catch(err => {
                console.error('Copy failed:', err);
                // Fallback
                output.select();
                document.execCommand('copy');
                alert('‚úÖ Copied to clipboard!');
            });
        }
    </script>
</body>

</html>
