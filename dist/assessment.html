<body data-step="3">
<a href="#main-content" class="skip-link">Skip to main content</a>
<div id="header"></div>
<div class="steps-bar-track" role="progressbar" aria-valuenow="3" aria-valuemin="1" aria-valuemax="8" aria-label="Progress through device selling process"><div class="steps-bar-fill" id="stepsFill"></div></div>



<script src="js/header.js"></script>
<script src="js/ui.js"></script>
<main id="main-content" class="main-container">
  
  <div class="assessment-layout">
    
    <div class="assessment-card">
      <div class="product-header">
      <a class="back-button" href="#" id="backToQuote" aria-label="Go back to quote page">← Back to Quote</a>
      <h1 class="product-title">Tell us about your <span id="modelNameText" aria-live="polite"></span></h1>
      </div>
      <div class="assessment-body">
      <div class="product-summary">
        <img alt="Device product image" class="product-image-small" id="productImage" src="https://via.placeholder.com/150"/>
        <div class="product-summary-details">
        <h2 id="fullModelName"></h2>
        <p class="hidden">Initial quote: <span id="basePriceText"></span></p>
        </div>
      </div>
      <div class="questions-container" id="questionsContainer" role="region" aria-label="Device assessment questions"></div>
      
      <div class="final-quote-container" id="finalQuoteContainer">
        <h3 class="hidden">Your Updated Offer</h3>
        <p class="final-price hidden" id="finalPrice" aria-live="polite" aria-atomic="true"></p>
        <a class="cta-button" href="#" id="proceedBtn" aria-label="Continue to describe physical condition">Describe Physical Condition <span aria-hidden="true">→</span></a>
      </div>
      </div>
    </div>

    <div class="evaluation-sidebar" role="complementary" aria-label="Device evaluation summary">
      <h3 class="sidebar-title">Device Evaluation</h3>
      <img alt="Device product image" class="product-image-sidebar" id="evaluationImage" src="https://via.placeholder.com/150">
      <h4 class="sidebar-model" id="evaluationModel">Device Model</h4>
      <hr class="sidebar-divider" aria-hidden="true">
      <div id="evaluation-summary-list" role="list" aria-label="Evaluation summary">
        </div>
    </div>
  </div>
</main>
<!-- Aria live region for dynamic price updates -->
<div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>
