<body data-step="5">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="header"></div>
  <div class="steps-bar-track" role="progressbar" aria-valuenow="5" aria-valuemin="1" aria-valuemax="8"
    aria-label="Progress through device selling process">
    <div class="steps-bar-fill" id="stepsFill"></div>
  </div>



  <script src="js/header.js"></script>
  <script src="js/ui.js"></script>
  <main id="main-content" class="main-container">

    <div class="assessment-layout">

      <div class="assessment-card">
        <div class="product-header">
          <a class="back-button" href="#" id="backToPhysical" aria-label="Go back to physical condition page">← Back</a>
          <h1 class="product-title">Select all issues identified in your Device</h1>
        </div>
        <div class="assessment-body">
          <div class="issues-grid" id="issuesGrid" role="group" aria-label="Select functional issues with your device">
          </div>
          <div class="no-issues-container">
            <button class="no-issues-btn" id="noIssuesBtn" aria-label="Indicate device has no functional issues"><span
                aria-hidden="true">✓</span> No Functional Issues</button>
          </div>

          <div class="final-quote-container" id="finalQuoteContainer">
            <h3 class="hidden">Your Final Offer</h3>
            <p class="final-price hidden" id="finalPrice" aria-live="polite" aria-atomic="true"></p>
            <a class="cta-button" href="#" id="proceedToAccessoriesBtn"
              aria-label="Continue to accessories selection">Proceed to Accessories <span
                aria-hidden="true">→</span></a>
          </div>
        </div>
      </div>

      <aside class="evaluation-sidebar" role="complementary" aria-label="Device evaluation summary">
        <h3 class="sidebar-title">Device Evaluation</h3>
        <img alt="Product image for selected device" class="product-image-sidebar" id="evaluationImage"
          src="https://via.placeholder.com/150">
        <h4 class="sidebar-model" id="evaluationModel">Device Model</h4>
        <hr class="sidebar-divider" role="separator">
        <div id="evaluation-summary-list" aria-label="Evaluation details">
        </div>
      </aside>

    </div>
  </main>
  <!-- Aria live region for dynamic updates -->
  <div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>
  <script src="js/state-helper.js" defer></script>
