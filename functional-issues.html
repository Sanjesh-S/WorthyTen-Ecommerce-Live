  <style>
    /* ============================================
       MODERN PREMIUM UI - Functional Issues Page
       ============================================ */

    /* Page Title Enhancement */
    .product-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1.5rem;
    }

    /* Issues Grid - Modern Layout */
    .issues-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    /* Issue Card - Premium Design */
    .issue-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.25rem 1rem;
      min-height: 130px;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    /* Gradient accent line on top */
    .issue-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #f43f5e, #ec4899, #a855f7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .issue-card:hover::before,
    .issue-card.selected::before {
      opacity: 1;
    }

    /* Hover state */
    .issue-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      border-color: var(--primary);
    }

    /* Selected state - Premium pink/purple gradient */
    .issue-card.selected {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.08) 0%, rgba(168, 85, 247, 0.08) 100%);
      border-color: #ec4899;
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.2);
    }

    /* Issue Icon */
    .issue-icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      color: var(--text-muted);
      transition: all 0.3s ease;
    }

    .issue-card:hover .issue-icon {
      color: #ec4899;
      transform: scale(1.1);
    }

    .issue-card.selected .issue-icon {
      color: #ec4899;
    }

    /* Issue Label */
    .issue-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text);
      line-height: 1.3;
      margin: 0;
    }

    /* Checkmark indicator for selected */
    .issue-card.selected::after {
      content: '✓';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 22px;
      height: 22px;
      background: linear-gradient(135deg, #ec4899, #a855f7);
      border-radius: 50%;
      color: white;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    /* No Issues Button - Premium Style */
    .no-issues-container {
      margin: 1.5rem 0;
      text-align: center;
    }

    .no-issues-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      background: var(--surface);
      border: 2px dashed var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .no-issues-btn:hover {
      border-color: #22c55e;
      color: #22c55e;
      background: rgba(34, 197, 94, 0.05);
      transform: translateY(-2px);
    }

    .no-issues-btn.selected {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
      border: 2px solid #22c55e;
      color: #22c55e;
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.2);
    }

    /* Proceed Button - Teal Gradient */
    .cta-button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 1.5rem auto 0;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #2dd4bf 0%, #14b8a6 100%);
      border: none;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(45, 212, 191, 0.35);
    }

    /* Sidebar Enhancement */
    .evaluation-sidebar {
      background: linear-gradient(180deg, var(--surface) 0%, rgba(var(--surface-rgb), 0.9) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.75rem;
    }

    .sidebar-title {
      font-size: 1.15rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.25rem;
    }

    .product-image-sidebar {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin: 0 auto 1rem;
      display: block;
      background: var(--background);
      border-radius: 12px;
      padding: 0.75rem;
    }

    .sidebar-model {
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      margin: 0 0 1rem;
    }

    .sidebar-divider {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
      margin: 1rem 0;
    }

    /* Staggered card animation */
    .issue-card {
      animation: slideUp 0.4s ease forwards;
      opacity: 0;
    }

    .issue-card:nth-child(1) {
      animation-delay: 0.05s;
    }

    .issue-card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .issue-card:nth-child(3) {
      animation-delay: 0.15s;
    }

    .issue-card:nth-child(4) {
      animation-delay: 0.2s;
    }

    .issue-card:nth-child(5) {
      animation-delay: 0.25s;
    }

    .issue-card:nth-child(6) {
      animation-delay: 0.3s;
    }

    .issue-card:nth-child(7) {
      animation-delay: 0.35s;
    }

    .issue-card:nth-child(8) {
      animation-delay: 0.4s;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Back Button Enhancement */
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
    }

    .back-button:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(var(--primary-rgb), 0.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .issues-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }

      .issue-card {
        min-height: 110px;
        padding: 1rem 0.75rem;
      }

      .issue-icon {
        font-size: 1.75rem;
      }

      .issue-label {
        font-size: 0.8rem;
      }

      .product-title {
        font-size: 1.4rem;
      }
    }
  </style>
