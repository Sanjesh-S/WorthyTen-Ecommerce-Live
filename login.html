<!DOCTYPE html>
<html lang="en" data-theme="light" style="background-color: #ffffff; color-scheme: light;">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Login - WorthyTen</title>
  <meta name="description"
    content="Login to your WorthyTen account to sell devices, track orders, and manage your profile. Sign up now for instant access." />
  <meta name="keywords" content="login, sign up, account access, WorthyTen login, user authentication" />
  <meta name="author" content="WorthyTen" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://worthyten.com/login.html" />
  <meta property="og:title" content="Login - WorthyTen" />
  <meta property="og:description"
    content="Login to your WorthyTen account to sell devices, track orders, and manage your profile." />
  <meta property="og:image" content="https://worthyten.com/images/og-image.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://worthyten.com/login.html" />
  <meta name="twitter:title" content="Login - WorthyTen" />
  <meta name="twitter:description"
    content="Login to your WorthyTen account to sell devices, track orders, and manage your profile." />
  <meta name="twitter:image" content="https://worthyten.com/images/twitter-image.jpg" />

  <link rel="canonical" href="https://worthyten.com/login.html" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/dark-mode.css" rel="stylesheet" />
  <link href="css/animations.css" rel="stylesheet" />
  <link href="css/mobile-ux.css" rel="stylesheet" />
  <script src="js/logger.js"></script>
  <script src="js/accessibility.js"></script>
  <script src="js/theme-toggle.js"></script>
  <script src="js/pwa-install.js" defer></script>
</head>

<body data-step="1">
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div id="header"></div>
  <div class="steps-bar-track" id="loginPageStepsBar" style="display: none;"></div>

  <script src="js/header.js"></script>

  <main id="main-content" class="main-container">
    <div class="login-layout">

      <div class="login-art">
        <img src="https://i.imgur.com/g003YXR.png"
          alt="Illustration of person selling device easily on WorthyTen platform" />
      </div>

      <div class="login-card">
        <h1 class="product-title" style="text-align: center; margin-bottom: 8px;">Login or Sign Up</h1>
        <p class="pickup-modal-subtitle" style="margin-top: 0; margin-bottom: 24px;">Get access to your account and
          saved coins.</p>

        <div id="login-step-phone">
          <div class="form-group">
            <label for="login-phone" style="font-weight: 600;">Enter mobile number</label>

            <div class="phone-input-group">
              <span class="phone-prefix" aria-label="India country code">+91</span>
              <input id="login-phone" type="tel" class="form-input" placeholder="Enter 10-digit mobile" maxlength="10"
                aria-required="true" inputmode="numeric" aria-describedby="phone-help" />
              <span id="phone-help" class="sr-only">Enter your 10-digit mobile number without country code</span>
            </div>

          </div>
          <div id="recaptcha-container" style="margin-top: 12px;" aria-label="reCAPTCHA verification"></div>
          <div class="pickup-modal-actions" style="justify-content: center; margin-top: 12px;">
            <button id="send-otp-btn" class="cta-button" style="width: 100%;"
              aria-label="Send OTP to mobile number">Send OTP</button>
          </div>
        </div>

        <div id="login-step-otp" style="display:none; margin-top:12px;">
          <div class="form-group">
            <label for="login-otp" style="font-weight: 600;">Enter 6-digit OTP</label>
            <input id="login-otp" type="tel" class="form-input" maxlength="6" placeholder="123456" aria-required="true"
              inputmode="numeric" aria-describedby="otp-help" />
            <span id="otp-help" class="sr-only">Enter the 6-digit OTP sent to your mobile number</span>
          </div>
          <div class="pickup-modal-actions" style="justify-content: center; margin-top: 12px;">
            <button id="verify-otp-btn" class="cta-button" style="width: 100%;"
              aria-label="Verify OTP and login to account">Verify & Login</button>
          </div>
          <a href="#" id="resend-otp-link" aria-label="Resend OTP to mobile number"
            style="text-align: center; display: block; margin-top: 16px; font-size: 14px;">Resend OTP</a>
        </div>

        <div id="login-error" role="alert"
          style="color:var(--danger); margin-top:16px; display:none; text-align:center;"></div>
        <div id="login-success" role="status" aria-live="polite"
          style="color:var(--ok); margin-top:16px; display:none; text-align:center;"></div>

        <p style="font-size: 13px; color: var(--muted); text-align: center; margin-top: 24px; line-height: 1.5;">
          By continuing, you agree to our
          <a href="terms-conditions.html" aria-label="Read Terms of Service"
            style="font-weight: 600; text-decoration: underline;">Terms of Service</a> &
          <a href="privacy-policy.html" aria-label="Read Privacy Policy"
            style="font-weight: 600; text-decoration: underline;">Privacy Policy</a>.
        </p>
      </div>

    </div>
  </main>
  <!-- Aria live region for dynamic updates -->
  <div id="aria-live-region" aria-live="polite" aria-atomic="true" class="sr-only"></div>

  <script src="js/ui.js" defer></script>
  <script src="js/lazy-loading.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/login.js"></script>

  <!-- Footer -->
  <div id="footer"></div>
  <script src="js/footer.js"></script>
</body>

</html>
